<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Surprise Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Surprise Box</h1>
    <div class="box" id="box" aria-live="polite">
      <div class="content">
        <img id="surpriseImg" src="myphoto.jpg" alt="Surprise photo">
      </div>
      <div class="front">A surprise is inside</div>
    </div>
    <button id="openBtn" aria-controls="box" aria-expanded="false">Open Box</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
